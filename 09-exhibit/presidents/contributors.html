<html>
 <head>
    <title>XRX Contributors</title>
  
    <link href="data/contributors.json" type="application/json" rel="exhibit/data" />
  
    <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
            type="text/javascript"></script>

    <style>
    </style>
 </head> 
 <body>
    <h1>XRX Contributors</h1>
    <table width="100%">
        <tr valign="top">
            <td ex:role="viewPanel">
                <div ex:role="view"></div>
            </td>
            <td width="50%">
                <div ex:role="view"
                        ex:viewClass="Map"
                        ex:label=".label"
                        ex:latlng=".locationLatLng"
                        ex:colorKey=".party"
                        ex:colorCoder="party-colors"
                        ex:center="38.47, -95.36"
                        ex:zoom="4"
                        ex:bubbleWidth="200"
                        ex:bubbleHeight="200"
                        >

                        <div class="map-lens" ex:role="lens" style="display: none;">
                            <div><img ex:src-content=".image-url" /></div>
                            <span ex:content=".label"></span><br/>
                            <span ex:content=".location"></span>, <span ex:content=".location"></span>
                        </div>
                    </div>

            </td>
        </tr>
    </table>
 </body>
 </html>
